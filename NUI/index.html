<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM NUI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="option" data-value="near">Near</div>
        <div class="option" data-value="medium">Medium</div>
        <div class="option" data-value="far">Far</div>
        <div class="buttons">
            <div class="button exit">Exit</div>
            <div class="button start">Start</div>
        </div>
    </div>
    <div class="cHud">
        <p>Press <span id="conExit">EXIT</span> to exit</p>
        <p>Press <span id="conEnter">ENTER</span> to enter</p>
    </div>


</body>
</html>
